<!DOCTYPE HTML>
<html>
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
   #div1 {width:100px; height:200px; background:#CCC; position:absolute;left:0px;}
   #div1 span{width:20px; height:60px; line-height:20px; text-align:center; background:yellow; position:absolute;left:100px;top:70px;}
</style>
<script>
 window.onload=function()
 {
     var oDiv=document.getElementById('div1');
    oDiv.onmouseover=function()
         {
            startMove(0);
         }	
    oDiv.onmouseout=function()
         {
            startMove(-100);
         }	
  }
  var timer=null;
  function startMove(iTarget)
  {
    var oDiv=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function(){  
	  var iSpeed=0;
	   if(oDiv.offsetLeft<iTarget)
	   {
	     iSpeed=10;
	   }
	   else
	   {
	     iSpeed=-10;
	   }
	 if(oDiv.offsetLeft==iTarget)
	 {
	      clearInterval(timer);
	 }
	 else
	 {
	 oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	 }
	 },30);
  }
  
 
</script>
</head>
<body>
<div id="div1">
 <span>分享到</span>
</div>
</body>
</html>
